
<div class="card">
  {% if post.asset %}
  <img class="card-image" src="/assets/images/{{ post.asset }}.jpg">
  {% endif %}
  
  <div class="card-content">
    <div class="card-header">
      <h1 class="card-header--title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <a href="{{ post.url }}">{{ post.category }} well</a> // {{ post.date | date: "%m.%d.%y" }}
    </div>
  
    <p>{{ post.content | strip_html | truncate: 256 }}</p>

    <a class="readmore-button" href="{{ post.url }}">Read More</a>
  </div>
</div>
