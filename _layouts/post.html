---
layout: default
---
<div class="post">
  {% if page.asset %}
    <img src="/assets/images/{{ page.asset }}.jpg">
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-date">{{ page.date | date: "%B %-d, %Y" }}</h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
