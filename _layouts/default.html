<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ site.title }}: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>


  <body>
    <ul class="site-social">
       <li><a href="https://www.instagram.com/sarahkay_3"><img src="/assets/images/instagram.png"></a></li>
        <li><a href="https://www.facebook.com/thelivingwellblog"><img src="/assets/images/facebook.png"></a></li>
        <li><a href="https://www.etsy.com/shop/MyLivingWell"><img src="/assets/images/etsy.png"></a></li>
        <li><a href="https://www.flickr.com/gp/135284560@N02/rMZh3e"><img src="/assets/images/flickr.png"></a></li>
    </ul>

    <header class="site-header">
      <h1><a href="/" class="site-header--title">The Living Well</a></h1>
    </header>

    <div class="site-wrapper">
      <div class="site-content flex-ns">        
        <div class="main w-100 w-60-ns pr4-ns">
          {{ content }}
        </div>
        
        <div class="sidebar w-40-ns pl4-ns">
          <div class="card">
            <img class="mb1" src="/assets/images/aboutme1.jpg">
            <div class="pa3">
              <h1 class="card-header--title">meet sarah kay</h1>
              <div><strong>writer, yogaer, and doodler.</strong> <a href="/about">read more</a>.</div>
            </div>
          </div>

          <div class="card">
            <!-- Begin MailChimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
            <style type="text/css">
              #mc_embed_signup{background:#fff; clear:left; }
              /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                 We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup" class="serif">
            <form action="//thelivingwell.us14.list-manage.com/subscribe/post?u=90d0e5777008632ffa63e8f00&amp;id=4919129590" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL">Never miss a post! Subscribe here.</label>
                <div class="flex">
                  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                  <input type="submit" value="SUBSCRIBE" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
       
            </form>
            </div>
            <!--End mc_embed_signup-->
          </div>

          <div class="card pa3 sans">
            <div class="ma0">Explore</div>
            <div class="f2 lh-copy">
              <div><a href='/be'>Be Well</a></div>
              <div><a href='/eat'>Eat Well</a></div>
              <div><a href='/live'>Live Well</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <footer class="site-footer tc">
      <div class=" silver pv6">&copy; Sarah Kay Durr</div>
    </footer>
    
    <script type="text/javascript">
      var activeNav = document.getElementById("{{ page.category }}");
      activeNav.classList.add("active");
    </script>
  </body>
</html>
